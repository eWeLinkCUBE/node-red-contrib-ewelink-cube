<script type="text/javascript">
    (function () {
        let tempList = [];
        const ADD_ITEM = 'ADD_ITEM';
        const INIT_ITEM = 'INIT_ITEM';
        function renderOptions(list) {
            if (!list.length || list.length < 1) return '';
            $('#node-input-device').get(0).options.length = 0;
            var optionStr = '<option selected="selected" disabled="disabled" style="display:none" value=""></option>';
            for (const item of list) {
                optionStr += '<option' + ' value=' + item.serial_number + '>' + (item.name || item.manufacturer + item.display_category) + '</option>';
            }
            return optionStr;
        }

        function getDeviceList(node, type) {
            const server = $('#node-input-server').val();
            $.ajax({
                type: 'POST',
                url: 'ewelink-cube-api-v1/get-device-list',
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify({ id: server }),
                success(res) {
                    if (res.error === 0) {
                        if (res.data.device_list instanceof Array && res.data.device_list.length > 0) {
                            tempList = [];
                            let deviceList = res.data.device_list;
                            for (const item of deviceList) {
                                if (item.display_category !== 'sensor') {
                                    //remove seed
                                    let params = {
                                        serial_number: item.serial_number,
                                        display_category: item.display_category,
                                        name: item.name,
                                        manufacturer: item.manufacturer,
                                        state: item.state,
                                    };
                                    tempList.push(params);
                                }
                            }

                            if (node.server) {
                                type === 'FRIST' && $('#node-input-device').val(node.device);
                                renderDeviceOpt(node);
                                //state
                                $('#node-input-state').get(0).options.length = 0;
                                let template = getStateOption(INIT_ITEM).template;
                                $('#node-input-state').append(template);
                                node.state && $('#node-input-state').val(node.state);
                            }

                            type === 'FRIST' && node.list && $('.node-input-state-class').remove() && renderStateSelect();
                        }
                    }
                },
                error(error) {
                    console.log('network error', error);
                },
            });
        }

        function renderDeviceOpt(node) {
            var deviceVal = $('#node-input-device').val();
            var deviceOption = renderOptions(tempList);
            $('#node-input-device').append(deviceOption);
            $('#node-input-device').val(node.device);
        }

        function addItem() {
            if ($('#state').children().length >= getStateOption(ADD_ITEM).stateLength) {
                // RED.notify('Limit exceeded', { type: 'error' });
                return;
            }
            let template = getStateOption(ADD_ITEM).template;

            $('#state').append(
                `<div id="main-area">
                    <label for="node-input-state" style="visibility: hidden;"> State </label>
                    <div class="right-area" style="margin-top:10px">
                        <select class="node-input-state-class" name="node-input-state" style="width:322px" onChange="saveState(this)">
                            ${template}
                        </select>
                        <button class="del-icon" onclick="delItem(this)" style="background-color: #FF335D;color: white">—</button>
                    </div>
                 </div>
                `
            );
        }

        function renderStateSelect() {
            const listVal = $('#node-input-list').val();
            let template = getStateOption(INIT_ITEM).template;
            if (!listVal) return;
            const addtionList = listVal.split(',');
            addtionList.forEach((item) => {
                $('#state').append(
                    `<div id="main-area">
                        <label for="node-input-state" style="visibility: hidden;"> State </label>
                        <div class="right-area" style="margin-top:10px">
                            <select class="node-input-state-class" name="node-input-state" style="width:322px" onChange="saveState(this)">
                                ${template}
                            </select>
                            <button class="del-icon" onclick="delItem(this)" style="background-color: #FF335D;color: white">—</button>
                        </div>
                     </div>
                    `
                );
            });

            $('.node-input-state-class').each(function (index, item) {
                $(this).val(addtionList[index]);
            });
        }

        function getStateOption(type) {
            let list = [];
            for (const ele of tempList) {
                if (ele.serial_number === $('#node-input-device').val()) {
                    list.push(ele.state);
                }
            }
            let template =
                '<option selected="selected" disabled="disabled" style="display:none" value="" label=""></option>' +
                (type === 'INIT_ITEM' ? '<option value="all">ALL</option>' : '');
            let stateLength = 0;
            if (list.length > 0) {
                const stateList = Object.keys(list[0]);
                stateLength = stateList.length;
                for (const item of stateList) {
                    template += `<option value="${item}">${item}</option>`;
                }
            }
            return { template, stateLength };
        }

        RED.nodes.registerType('event-state', {
            category: 'eWeLink Cube',
            color: '#4697ff',
            defaults: {
                name: {
                    value: '',
                },
                server: {
                    value: '',
                    required: true,
                    type: 'api-server',
                },
                list: {
                    value: '',
                },
                category: {
                    value: '',
                },
                device: {
                    value: '',
                },
                state: {
                    value: '',
                },
            },
            inputs: 0,
            outputs: 1,
            icon: 'envelope.svg',
            label() {
                return this.name || 'event-state';
            },
            oneditprepare() {
                const node = this;
                if ($('#node-input-server').val() && $('#node-input-server').val() !== '_ADD_') {
                    getDeviceList(node, 'FRIST');
                }

                $('#node-input-device').on('focus', () => {
                    getDeviceList(node, 'FOCUS');
                });

                $('#node-input-device').on('change', () => {
                    // $('#node-input-list').val('');
                    //delete state
                    $('#state #main-area').eq(0).nextAll().remove();

                    $('#node-input-state').get(0).options.length = 0;
                    let template = getStateOption(INIT_ITEM).template;
                    $('#node-input-state').append(template);
                });
                $('#node-input-state').on('change', () => {
                    if ($('#node-input-state').val() === 'all') {
                        $('#state #main-area').eq(0).nextAll().remove();
                        $('#node-input-list').val('');
                    }
                });

                $('#add-icon').on('click', addItem);
            },
        });
    })();

    function delItem(delbtn) {
        $(delbtn).parents('#main-area').remove();
        saveState(delbtn);
    }

    function saveState(value) {
        if (value) {
            let tempVal = '';
            $('.node-input-state-class').each(function (index, item) {
                if ($(this).val()) {
                    if (index !== $('.node-input-state-class').length - 1) {
                        tempVal += $(this).val() + ',';
                    } else {
                        tempVal += $(this).val();
                    }
                }
            });
            $('#node-input-list').val(tempVal);
        }
    }
</script>

<script type="text/html" data-template-name="event-state">
    <div class="form-row">
        <label for="node-input-name"> Name </label>
        <input type="text" id="node-input-name" placeholder="Name" />
    </div>
    <div class="form-row">
        <label for="node-input-server"> Server </label>
        <input type="text" id="node-input-server" placeholder="server" />
    </div>
    <div class="form-row" style="display: none;">
        <label for="node-input-list"> List </label>
        <input type="text" id="node-input-list" />
    </div>
    <div class="form-row">
        <label for="node-input-device"> Device </label>
        <select id="node-input-device" placeholder="Device" style="width:70%"></select>
    </div>
    <div class="form-row" id="state">
        <div id="main-area">
            <label for="node-input-state"> State </label>
            <div class="right-area">
                <select placeholder="Select State" id="node-input-state" name="node-input-state" style="width:322px"></select>
                <button class="add-icon" id="add-icon" style="background-color: #333BFF">+</button>
            </div>
        </div>
    </div>
</script>

<style>
    .right-area {
        display: inline-block;
    }
    .add-icon,
    .del-icon {
        display: inline-block;
        align-items: center;
        width: 28px;
        height: 28px;
        line-height: 28px;
        border-radius: 50%;
        border: none;
        color: white;
    }
</style>
