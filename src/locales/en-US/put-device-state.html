A Node edits device status.

## Configuration

* Name-Node name

* Server-Server node

* Type-Device type

* Device-Device name

* State-Device status

## Output

Device status response result

Example:
``` javascript
{
    "error":0,
    "data":{},
    "message":"success"
}
```
